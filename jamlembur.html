<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jamlembur JS</title>
</head>
<body>







   
    <script>
        let jamlembur = 6;
         if (jamlembur > 6) {
            console.log("gaji jam lembur anda adalah RP.300.000")
         }
         else if (jamlembur == 6) {
            console.log("gaji jam lembur anda adalah RP.200.000")
         }
         else if (jamlembur < 6 ){
            console.log("gaji jam lembur anda adalah RP.100.000")
         }
         else {
            console.log("anda tidak lembur")
         }
    </script>
</body>
